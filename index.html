<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 99vh;
    }
    video {
      width: 100%;
      height: 100%;
    }

    #ipconfig {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="ipconfig"></div>
  <video autoplay>
    <source src="se-ferrou.mp4" type="video/mp4">
  </video>

  <script>
    const container = document.getElementById('ipconfig');
    const video = document.querySelector('video');
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const ip = () => (Math.floor(Math.random() * 255) + 1)+"."+(Math.floor(Math.random() * 255))+"."+(Math.floor(Math.random() * 255))+"."+(Math.floor(Math.random() * 255));
    let prankMsg =[
      `<p>${userAgent}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
      `<p>${ip()}</p>`,
    ];
    let i = 0
    
    setInterval(() => {
      container.innerHTML = prankMsg[i];
      if (prankMsg.length - 1 <= i) {
        prankMsg =[
          `<p>${ip()}</p>`,
        ];
        return i = 0
      }
      return i += 1
    }, 1000)

  </script>
</body>
</html>
